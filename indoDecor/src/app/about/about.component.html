<header class="text-light bg-dark">

    <!-- carousel start -->
    <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.postimg.cc/cCjrJL96/cd.webp" class="d-block" style="width:100%;height: 600px;"
                    alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="border bg-dark p-3">Look below For More Designs</h2>
                      </div>
            </div>
            <div class="carousel-item">
                <img src="https://i.postimg.cc/x1V1p7Wr/dd.jpg" class="d-block " style="width:100%;height: 600px;"
                    alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="border bg-dark p-3">Look below For More Designs</h2>
                      </div>
            </div>
            <div class="carousel-item">
                <img src="https://i.postimg.cc/qMT7jSPP/cc.jpg" class="d-block " style="width:100%;height: 600px;"
                    alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="border bg-dark p-3">Look below For More Designs</h2>
                      </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- carousel endsÂ -->
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-md-3" *ngFor="let product of designs">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" style="height:270px"
                        [src]="product.image"
                        alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title text-dark text-center fs-3">{{product.title}}</h5>
                        <h5 class="card-title text-dark text-center">Budget: INR {{product.budget}}</h5>
                        <div class="text-center mt-3"> <a href='view details/{{product.id}}' class="btn btn-dark">View More Details</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
        </div>
    </div>
</header>
