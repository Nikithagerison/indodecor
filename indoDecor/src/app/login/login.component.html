<div style="background-color: rgb(252, 242, 99);">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="head text-center mt-5"><span style="color: rgb(27, 27, 138);font-size: 100px;">Login</span> <br> <span style="color:rgb(158, 146, 12) ;">now</span></h2>
            <form (ngSubmit)= "login()" [formGroup]="loginForm" class="border mt-5 p-4 mb-5" style="background-color:  rgb(186, 192, 35); border-radius: 6%;">
                <div class="mt-2" >
                    <label for="">Username</label>
                    <input formControlName="uname" name="uname" type="text" class="form-control mt-2" placeholder="Username">
                </div>
                <!-- checking if accno correct: STRUCTURAL DIRECTIVE:*ngIf  -->
                <div style="color: rgb(38, 6, 6);" *ngIf= "this.loginForm.get('uname')?.touched&&this.loginForm.get('uname')?.errors">
                    Invalid Username
                </div>
                <div class="mt-2">
                    <label for="">Password</label>
                    <input formControlName="password" name="password" type="text" class="form-control mt-2" placeholder="Password">
                </div>
                <!-- checking password correct : STRUCTURAL DIRECTIVE:*ngIf-->
                <div style="color: rgb(38, 6, 6);;" *ngIf= "this.loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors" >
                    Invalid Password
                </div>
                <div class="mt-3">
                    <span style="float:right ;">New User? Click here to  <a routerLink = "/Register">Register</a></span>
                </div>
                <div class="mt-5 text-center">
                    <button type="submit" class="btn btn-primary mt-3">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
